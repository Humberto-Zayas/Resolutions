<head>
    <title>resolutions</title>
    <script src="https://use.typekit.net/lot5kje.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>

<body>

    <header>
        {{#if currentUser}}
        <h1>Monthly Resolutions</h1>
        <div id="openModal" class="modalWrapper">

            <div class="modalWindow">
                <a href="#close" title="close">Close It</a>
                <label class="hide-finished">
                    Hide Finished Resolutions
                </label>
                <input type="checkbox" checked="{{hideFinished}}">

                {{#if currentUser.services.twitter}}
                <img src="{{currentUser.services.twitter.profile_image_url}}" >
                {{/if}}
                <form class="new-resolution">

                    <input type="text" name="title" placeholder="A New Resolution">



                    <input type="submit" value="Submit">

                </form>
                <ul>
                    {{#each resolutions}}
                    {{> resolution}}
                    {{/each}}
                </ul>
            </div>
        </div>
        <!--<input id="modal" type="checkbox">-->
        <!--<label id="modalButton" for="modal">Modal Button</label>-->


        {{/if}}
    </header>
</body>
